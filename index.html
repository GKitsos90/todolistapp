<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>TODO LIST</h1>
    </header>
    <div class="search-header">
        <div class="search-box-container">
            <input type="text" class="search-box" placeholder="Search note...">
        </div>
        <div class="search-actions-container">
            <select class="search-select">
                <option value="option1">ALL</option>
                <option value="option2">Complete</option>
                <option value="option3">Incomplete</option>
            </select>
            <button class="custom-button"></button>
        </div>
    </div>
    <div class="list-container">
        <ul class="todo-list">
            <li class="todo-item">
                <span class="field1">
                    <img src="detective.png" alt="Task Image" class="task-image">
                </span>
            </li>
            <li class="todo-item">
                <span class="field1"></span>
                <p></p>
                <span class="field2">Empty...</span>
            </li>
        </ul>
    </div>
    <button class="additional-button"></button>
</body>
</html>
